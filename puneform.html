<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="puneform.css">
</head>
<body>
    <form action="/server">
        <h1>FORM</h1>
   
        <label for="Firstname"> Firstname:</label>
        <input type="text" placeholder="Enter Firstname" id="Firstname" name="Firstname">
        <br>

        <label for="Lastname"> Lastname:</label>
        <input type="Lastname" placeholder="Enter Lastname" id="Lastname" name="Lastname">
        <br>
         
        <label for="Email"> Email:</label>
        <input type="Email" placeholder="Enter Email" id="Email" >
        <br>

        <label for="'Password"> Password:</label>
        <input type="Password" placeholder="Enter Password" id="Password" >
        <br>


        <label for="Date-of-Birth"> Date-of-Birth:</label>
        <input type="Date-of-Birth" placeholder="Enter Date-of-Birth" id="Date-of-Birth" >
        <br>

       <!-- <div >
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" class="gender" >
            <label class="radio" for="Male">Male</label>
            <input type="radio" name="Gender" class="gender">
            <label class="radio" for="Female">Female</label>
            <input type="radio" name="Gender" class="gender">
            <label class="radio" for="Others">Others</label>
        </div> -->
        <label for="Address"> Address:</label>
        <input type="Address" placeholder="Enter Address" id="Address" >
        <br>
        
        <div>
            <label for="State">State</label>
            <select name="State" id="State">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
            </select>
        </div>
        
        
        
        <button >Submit</button>
        
        
        
        </form>
</body>
</html>
